<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    nav {
      background-color: #333;
      overflow: hidden;
      display: flex; 
      /* sabhi nav items ko flexbox bnake */
      align-items: flex-start; 
      /* flexbox property to aliign items at the left corner of flexbox */
    }
  
    nav a {
      float: left;
      color: grey;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    /* Nav Bar Hover style */
    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    .header {
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .todo-list > todo-item  {
      list-style: none;
      padding: 0.5rem 1rem;
      color: #d30909; 
    }
    .todo-list {
      display: flex;
      align-items: left;
      flex-direction: column;
    }
    .task {
      flex: 1;
    }
    #submitTodo {
      margin: 10px;
    }

  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/contact">Contact</a>
    <a href="/about">About</a>
    <a href="/todo">Todo</a>
  </nav>

  <div class="container">
    <div class="header">TO DO LIST</div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Add a new task" id="userInput">
      <div class="input-group-append">
        <button class="btn" type="button" id="submitTodo">Add Task</button>
      </div>
    </div>
    <ul class="todo-list" id="todo-list">
      <!-- Dynamically JS se yha add krvadenge todo elements ko -->
    </ul>
  </div>
    <script src="/assign9.js"></script>
</body>
</html>
